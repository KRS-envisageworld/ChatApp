<form autocomplete="off" #messageForm="ngForm" (ngSubmit)="sendMessage()">
    <div class="row">
        <div class="col-10">
            <input type="text" [(ngModel)]="message" name="message" class="form-control" placeholder="Type a message">
        </div>
        <div class="col-2">
            <div class="d-grid">
                <button type="submit" [disabled]="!messageForm.valid" class="btn btn-dark btn-block">Send</button>
            </div>
        </div>
    </div>
</form>
